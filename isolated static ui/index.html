<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- todo: research favicons, implement responsive dpi versions -->
        <!-- todo: improve icon design -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="./css/base.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <link rel="stylesheet" type="text/css" href="./css/utilities.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
        
        <title>Jesse's Homemade Cakes</title>
    </head>
    <body class="outer-background">
        <div class="flexible-layout inner-background">
            <!-- semantic: so we don't need bem. our components just
             happen to be nested inside them. -->
            <header class="mt-4rem">
                <nav>
                    <ul class="navbar">
                        <!--  todo: hire an artist to make a logo -->
                        <li class="navbar__item hidden">
                            <p>
                                <img class="logo" src="" alt="A light pink colored illustration of two macaroons with the text Jesse's Homemade Cakes above them."/>
                            </p>
                        </li>
                        <li class="navbar__item">
                            <p>
                                <a class="navbar__link" href="#">Home</a>
                            </p>
                        </li>
                        <li class="navbar__item">
                            <p>
                                <a class="navbar__link" href="#">Menu</a>
                            </p>
                        </li>
                        <li class="navbar__item">
                            <p>
                                <a class="navbar__link" href="#">Order</a>
                            </p>
                        </li>
                        <li class="navbar__item"> 
                            <p>
                                <a class="navbar__link" href="#">About</a>
                            </p>
                        </li>
                    </ul>
                </nav>
            </header>
            
            <main class="flex">
                <div class="flex space-between direction-column align-center">
                    <h1>Cute Cakes Only For You</h1>
                    
                    <a class="btn btn--order svg-right-arrow" href="#">
                        order now
                    </a>
                    
                    <div class="flex justify-center">
                        <img class="icon icon--facebook-fill" src="./svg/facebook-icon.svg" alt="Facebook Logo">
                        <img class="icon icon--instagram-fill" src="./svg/instagram-icon.svg" alt="Instagram Logo">
                    </div>
                </div>
                
                <div class="flex direction-column">
                    <figure class="photo">
                        <img class="photo__img" src="" alt="">
                        <figcaption class="photo__caption photo__caption--ribboned">
                            Delightful Handheld Joy
                        </figcaption>
                    </figure>
                    
                    <div class="flex direction-column align-center d-relative left-5">
                        <p>
                            Call <a class="dotted-anchor" href="tel:1-555-4722">+1 555-4722</a>
                        </p>
                        
                        <p>
                            Cakes available for pick-up & delivery
                        </p>
                    </div>
                </div>
            </main>
            
            <footer>
                <p>test</p>
            </footer>
        </div>
    </body>
</html>
